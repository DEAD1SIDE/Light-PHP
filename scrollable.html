<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        body, html {
            background: black;
        }
        .resizable {
            background: white;
            width: 700px;
            height: 100px;
            position: absolute;
            left: 0px;
            bottom: 0px;
        }
        div#error-console-top{
            height: 30px;
            width: 100%;
            background-color: grey;
        }
        div#error-console-top:hover{
            cursor: n-resize;
        }
    </style>
</head>
<body>

    <br><br>
    <div id="console-body" class='resizable'>
        <div id='error-console-top'></div>
    </div>

    <script>
        function makeResizableDiv(div_selector, top_div_selector) {

            let original_mouse_y = 0;
            let element = document.querySelector(div_selector);
            let resizer = document.querySelector(top_div_selector);
            let original_height = parseFloat(getComputedStyle(element, null).getPropertyValue('height').replace('px', ''));
            
            resizer.addEventListener('mousedown', function(e) {
                original_height = document.querySelector(div_selector).clientHeight;
                original_mouse_y = e.pageY;
                e.preventDefault();
                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', stopResize);
            });
            
            function resize(e) {
                if (resizer.id === 'error-console-top') {
                    let updated_height = original_height - (e.pageY - original_mouse_y);
                    if (updated_height > 50 && updated_height < 600) {
                        element.style.height = updated_height + 'px';
                    }
                }
            }
            
            function stopResize() {
                window.removeEventListener('mousemove', resize);
            }
        }

        makeResizableDiv('div#console-body', 'div#error-console-top');
    </script>
</body>
</html>
